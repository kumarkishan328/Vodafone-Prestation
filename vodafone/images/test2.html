<!DOCTYPE html>
<html>
<head>
<style> 
.plane {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 9s infinite;
	float:right;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    from {left: 0px;}
    to {right: 100%;}
}

@keyframes mymove {
    from {right: 0px;}
    to {right: 500px;}
}
</style>
</head>
<body>

<p><strong>Note:</strong> The animation property is not supported in Internet Explorer 9 and earlier versions.</p>
<div class="plane"></div>

</body>
</html>
